server:
  port: 5100
  servlet:
    contextPath: "/api/v1"
authservice:
  url: http://localhost:9000/api/v1/security
spring:
  main:
    web-application-type: reactive
  application:
    name: ApiGateway
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowCredentials: true
            allowedOrigins:
              - "http://localhost:5000"
            allowedHeaders: "*"
            allowedMethods:
              - GET
              - POST
              - OPTIONS
      routes:
        - id: login-route
          uri: http://localhost:9000
          predicates:
            - Path=/api/v1/login/**
          filters:
            - RewritePath=/api/v1/login, /api/v1/security/login

        - id: logout-route
          uri: http://localhost:9000
          predicates:
            - Path=/api/v1/logout/**
          filters:
            - RewritePath=/api/v1/logout, /api/v1/security/logout

        - id: userinfo-route
          uri: http://localhost:9000
          predicates:
            - Path=/api/v1/user/**
          filters:
            - RewritePath=/api/v1/user, /api/v1/security/user
            - name: AccessSecurityFilter

        - id: data-route
          uri: http://localhost:7989
          predicates:
            - Path=/user/data/**
          filters:
            - name: AccessSecurityFilter
            - name: AssignUserSecurityFilter

logging:
  level:
    org.springframework.cloud.gateway: TRACE